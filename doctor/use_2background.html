	<script>
		window.onload = autoRefresh; //页面加载完成后执行autoRefresh函数

			var url = "<%=request.getContextPath()%>/servlet/GetMoney";
			var data = {};
			$.post(url, data, function(response) {
				var money = response.money;
				var moneytemp = response.moneyTemp;
				$("#allow").html(money);
			}, "json");
		})
		
		function autoRefresh() {
			clickRefresh; //写上刷新操作的代码
			setTimeout(autoRefresh, 60000); //每隔60000毫秒（1分钟）执行一次autoRefresh函数
		}
